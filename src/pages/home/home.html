<ion-header>
    <ion-navbar>
        <ion-title>
            Bienvenido!!
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item text-center>
            <img [src]="user.imagen">
        </ion-item>{{user.nombre}}
        <ion-item>
        </ion-item>{{user.email}}
        <ion-item>
        </ion-item>{{user.uid}}
        <ion-item>
        </ion-item>{{user.provider}}
        <ion-item>
            <button ion-button color="danger" block (click)="salir()">Salir</button>



        </ion-item>
    </ion-list>
</ion-content>
